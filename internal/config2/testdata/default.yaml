log_level: "info"
poll_interval: "10s" # poll interverl for new videos
threads: 2 # change amount of threads
ffmpeg: "" # Location for ffmpeg

locations:
  - base_path: "./"
    input: "input"
    output: "output"
    tmp: "tmpdir"
    fail: "faildir"

    # if a string is added it searches in registered profiles
    profiles:
      - "720_h265_sample"

  - base_path: "./location1"


profiles:
  - name: "720_h265_sample"
    scale: "720" # scale down to 720
    duration: "30s" # duration string stop transcoding after that time
    extension: "mp4"
    codec: "h265"


