log_level: "error"
poll_interval: "10s"
threads: 2
ffmpeg: ""

video_extensions:
  - mp4
  - wmv
  - mkv

locations:
  - base_path: "./"
    input: "input"
    output: "output"
    tmp: "tmpdir"
    fail: "faildir"

  - base_path: "./location1"
    applied:
      - "item2"

profiles:
  - name: "minimalist"
    extension: "mp4"
    codec: "libx264"

  - name: "item2"
    extension: "mp4"
    codec: "libx264"
